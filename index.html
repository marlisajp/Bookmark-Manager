<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bookmark Manager</title>
  </head>
  <body>
    <body>
      <div id="info">
        <h1>Bookmark Manager</h1>
        <h4>Add & Remove Bookmarks Here!</h4>
      </div>
      <div id="bookmarkSection">
        <input type="text" id="link-input" placeholder="enter link" />
        <input type="text" id="name-input" placeholder="enter bookmark name" />
        <button id="addBtn">Add Bookmark</button>
      </div>
      <div id="bookmarkListDiv">
        <ul id="bookmark-list"></ul>
      </div>
      <script src="index.js" defer></script>
    </body>
  </body>
</html>
